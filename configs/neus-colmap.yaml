name: neus-colmap-${basename:${dataset.root_dir}}
tag: ""
seed: 42

dataset:
  name: colmap
  root_dir: ./load/unbounded360/garden
  img_downscale: 2 # 4 # better with more than 1000 x 1000 resolution
  cam_downscale: 2.5 # if false, to rescale the cameras/pts positions automatically
  up_est_method: ground # z-axis # if true, use estimated ground plane normal direction as up direction
  center_est_method: point # camera
  n_test_traj_steps: 60
  apply_mask: false
  load_data_on_gpu: false
  max_imgs: 400

model:
  name: neus
  radius: 1.0
  num_samples_per_ray: 4096 # fewer than 1024 fails to learn SDF, although rendering is fine
  train_num_rays: 512
  max_train_num_rays: 8192
  grid_prune: true
  grid_prune_occ_thre: 0.001
  dynamic_ray_sampling: true
  batch_image_sampling: true
  randomized: true
  ray_chunk: 2048
  cos_anneal_end: ${trainer.max_steps}
  learned_background: true
  background_color: random
  variance:
    init_val: 0.3
    modulate: false
  geometry:
    name: volume-sdf
    radius: ${model.radius}
    feature_dim: 13
    sdf2weight: neus
    geometric_bias_remove: false # refer to D-NeuS
    grad_type: analytic
    isosurface:
      method: mc
      resolution: 768
      chunk: 2097152
      threshold: 0.
    xyz_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
      include_xyz: true
      start_level: 4
      start_step: 0
      update_steps: 1000
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      sphere_init: true
      sphere_init_radius: 0.5
      weight_norm: true
    max_imgs: ${dataset.max_imgs}
    use_distortion: false
    unwarp_rays: true
  texture:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3} # surface normal as additional input
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid
    max_imgs: ${dataset.max_imgs}
    use_appearance_embedding: false
    use_average_appearance_embedding: ture
    appearance_embedding_dim: 16
  # background model configurations
  num_samples_per_ray_bg: 256
  geometry_bg:
    name: volume-density
    radius: ${model.radius}
    feature_dim: 8
    density_activation: trunc_exp
    density_bias: -1
    isosurface: null
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
  texture_bg:
    name: volume-radiance
    input_feature_dim: ${model.geometry_bg.feature_dim}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid
    max_imgs: ${dataset.max_imgs}
    use_appearance_embedding: false
    use_average_appearance_embedding: ture
    appearance_embedding_dim: 8

system:
  name: neus-system
  loss:
    lambda_rgb_mse: 10.
    lambda_rgb_l1: 0.
    lambda_mask: 0.0
    lambda_eikonal: 0.1
    lambda_adaptive: 1e-2 # 1e-3
    lambda_curvature: 0
    lambda_sparsity: 0.0
    lambda_distortion: 0.0
    lambda_distortion_bg: 0.0
    lambda_opaque: 0.0
    sparsity_scale: 1.
    lambda_entropy: 0.0
    lambda_surface_bias: 0.0 # [5e3, 0.0, 0.1, 2e5] # refer to D-NeuS
  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      texture:
        lr: 0.01
      geometry_bg:
        lr: 0.01
      texture_bg:
        lr: 0.01
      variance:
        lr: 0.001
  warmup_steps: 500
  scheduler:
    name: SequentialLR
    interval: step
    milestones:
      - ${system.warmup_steps}
    schedulers:
      - name: LinearLR # linear warm-up in the first system.warmup_steps steps
        args:
          start_factor: 0.01
          end_factor: 1.0
          total_iters: ${system.warmup_steps}
      - name: ExponentialLR
        args:
          gamma: ${calc_exp_lr_decay_rate:0.1,${sub:${trainer.max_steps},${system.warmup_steps}}}

checkpoint:
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}

export:
  chunk_size: 2097152
  export_vertex_color: True

trainer:
  max_steps: 2e5
  log_every_n_steps: 500
  num_sanity_val_steps: 0
  val_check_interval: 1e5
  limit_train_batches: 1.0
  limit_val_batches: 4
  enable_progress_bar: true
  precision: 16
