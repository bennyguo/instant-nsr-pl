name: neus-blender-${dataset.scene}
tag: ''
seed: 42

dataset:
  name: scannet
  scene: ???
  root_dir: ./load/scannet/${dataset.scene}
  img_wh:
    - 384
    - 384
  use_pixel_centers: true

model:
  name: neus
  radius: 1.5
  num_samples_per_ray: 1024
  train_num_rays: 256
  max_train_num_rays: 8192
  grid_prune: true
  dynamic_ray_sampling: true
  batch_image_sampling: true
  randomized: true
  ray_chunk: 4096
  init_variance: 0.3
  cos_anneal_end: 5000
  geometry:
    name: volume-sdf
    radius: ${model.radius}
    feature_dim: 13
    sdf_activation: none
    sdf_bias: 1.0
    grad_type: analytic
    isosurface:
      method: mc
      resolution: 512
      chunk: 2097152
      threshold: 0.
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378
      include_xyz: true
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      sphere_init: true
      weight_norm: true
      inside_out: true # for indoor scenes
  texture:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3} # surface normal as additional input
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4    
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid
  
system:
  name: neus-system
  loss:
    lambda_rgb: 1.
    lambda_mask: 0.
    lambda_eikonal: 0.1
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
          lr: 0.01
      texture:
          lr: 0.01
      variance:
          lr: 0.001
  scheduler:
    name: ExponentialLR
    interval: step
    args:
      gamma: ${calc_exp_lr_decay_rate:0.1,${trainer.max_steps}}    

checkpoint:
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}

trainer:
  max_steps: 100000
  log_every_n_steps: 100
  num_sanity_val_steps: 0
  val_check_interval: 10000
  limit_train_batches: 1.0
  limit_val_batches: 2
  enable_progress_bar: true 
  precision: 16
